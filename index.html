<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configuration</title>
  </head>
  <body>
    <form>
      <label for="SSID">Wifi SSID</label><br />
      <input type="text" name="SSID" id="SSID"/><br />
      <label for="HOSTNAME">Host name</label><br />
      <input type="text" name="HOSTNAME" id="HOSTNAME"/><br />
      <label for="PASSWORD">Wifi password</label><br />
      <input type="text" name="PASSWORD" id="PASSWORD"/><br />
      <label for="SUBNET">Subnet</label><br />
      <input type="text" name="SUBNET" id="SUBNET"/><br />
      <label for="GATEWAY">Gateway</label><br />
      <input type="text" name="GATEWAY" id="GATEWAY"/><br />
      <label for="UPLOAD_URL">Upload URL</label><br />
      <input type="text" name="UPLOAD_URL" id="UPLOAD_URL"/><br />
      <label for="REC_INT">Interval</label><br />
      <input type="text" name="REC_INT" id="REC_INT"/><br />
      <label for="IP">Fridge IP</label><br />
      <input type="text" name="IP" id="IP"/><br />
      <label for="TIP">Thermo IP</label><br />
      <input type="text" name="TIP" id="TIP"/><br />
      <label for="STATE">State</label><br />
      <input type="text" name="STATE" id="STATE"/><br /><br />
      <button id="submit-button">Submit</button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
